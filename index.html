<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Add Material Icons for the data icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <!-- Password Protection Overlay -->
    <div id="password-overlay" class="password-overlay">
      <div class="password-box">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Password">
        <button id="submit-password">Enter</button>
        <p id="error-message" class="error-message"></p>
      </div>
    </div>

    <header class="main-header">
      <div class="header-title">
        <h1>HYBE LATIN AMERICA – DATA HUB (alpha)</h1>
      </div>
      <nav class="main-nav">
        <div class="nav-item">
          <button class="nav-button" data-tab="artists">ARTISTS</button>
          <div class="hover-menu" id="artists-menu">
            <ul id="artists-list">
              <!-- Artist names will be populated by JavaScript -->
            </ul>
          </div>
        </div>
        <div class="nav-item">
          <button class="nav-button" data-tab="palf">PALF</button>
          <div class="hover-menu palf-menu" id="palf-menu">
            <div class="menu-column">
              <h3>Social Media</h3>
              <ul id="palf-social-list">
                <!-- PALF social media names will be populated by JavaScript -->
              </ul>
            </div>
            <div class="menu-column">
              <h3>Bands</h3>
              <ul id="palf-bands-list">
                 <!-- PALF band names will be populated by JavaScript -->
              </ul>
            </div>
          </div>
        </div>
        <div class="nav-item">
          <button class="nav-button" data-tab="truvatos">TRUVATOS</button>
           <div class="hover-menu" id="truvatos-menu">
            <ul id="truvatos-social-list">
              <!-- TRUVATOS social media names will be populated by JavaScript -->
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Sidebar toggle tab - REMOVED -->
    <!-- <button class="sidebar-tab" role="button" aria-expanded="false" aria-label="Toggle sidebar">
      <span class="arrow-icon">»</span>
    </button> -->

    <!-- Nuevo contenedor para los botones de banda PALF - REMOVED -->
    <!-- <div class="band-buttons-container" id="palf-band-buttons">
      Los botones de banda se añadirán aquí con JavaScript
    </div> -->

    <!-- Content Sections - Keep structure but adjust padding/margins -->
    <section id="artists" class="content-section" data-section="artists">
      <div class="container">
        <!-- Sidebar - REMOVED -->
        <!-- <aside class="artist-list-section" id="artists-sidebar">
          <div class="sidebar-title">
            <h2>Artists</h2>
          </div>
          <ul id="artists-list">
            Artist names will be populated by JavaScript
          </ul>
        </aside> -->
        <main class="panels-section" id="artists-panels-section">
          <div class="grid-container" id="artists-grid-container">
            <!-- Panels will be dynamically generated by JavaScript -->
          </div>
        </main>
      </div>
    </section>

    <section id="palf" class="content-section" data-section="palf">
      <div class="container">
         <!-- Sidebar - REMOVED -->
         <!-- <aside class="artist-list-section" id="palf-sidebar">
          <div class="sidebar-title">
            <h2>PALF</h2>
          </div>
          <ul id="palf-list">
            PALF social media names or band names will be populated by JavaScript
          </ul>
        </aside> -->
        <main class="panels-section" id="palf-panels-section">
          <div class="grid-container" id="palf-grid-container">
            <!-- PALF Social Media Panels will be dynamically generated by JavaScript -->
          </div>
        </main>
      </div>
    </section>

    <section id="truvatos" class="content-section" data-section="truvatos">
       <div class="container">
         <!-- Sidebar - REMOVED -->
         <!-- <aside class="artist-list-section" id="truvatos-sidebar">
          <div class="sidebar-title">
            <h2>TRUVATOS Artists</h2>
          </div>
          <ul id="truvatos-list">
            TRUVATOS artist names will be populated by JavaScript
          </ul>
        </aside> -->
        <main class="panels-section" id="truvatos-panels-section">
          <div class="grid-container" id="truvatos-grid-container">
            <!-- TRUVATOS Panels will be dynamically generated by JavaScript -->
          </div>
        </main>
      </div>
    </section>

    <!-- New static button -->
    <button id="private-data-button" class="private-data-button">
      <span class="material-icons">lock</span>
      PRIVATE DATA
    </button>

    <script type="module" src="/main.js"></script>
  </body>
</html>
